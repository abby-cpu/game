<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpZoneX - 多游戏平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WarpZoneX</h1>
            <p>您的在线游戏天地</p>
        </header>
        
        <main>
            <section class="games-grid">
                <div class="game-card">
                    <div class="game-thumbnail space-adventure"></div>
                    <h2>太空冒险</h2>
                    <p>驾驶飞船，躲避敌人，收集能量！</p>
                    <a href="space-adventure.html" class="play-btn">开始游戏</a>
                </div>
                
                <div class="game-card">
                    <div class="game-thumbnail snake-game"></div>
                    <h2>贪吃蛇</h2>
                    <p>经典贪吃蛇游戏，看看你能得多少分！</p>
                    <a href="snake.html" class="play-btn">开始游戏</a>
                </div>
                
                <div class="game-card">
                    <div class="game-thumbnail memory-match"></div>
                    <h2>记忆配对</h2>
                    <p>测试您的记忆力，找到所有配对卡片！</p>
                    <a href="memory-match.html" class="play-btn">开始游戏</a>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 WarpZoneX. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
